<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Wikipedia Viewer</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper indigo darken-4">
				<a href="#" class="brand-logo center">Wikipedia Viewer</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="container">
			<div class="row">
				<div class="col m8 offset-m2 s12">
					<form id="search-form">
						<div class="input-field">
							<input type="text" name="query" id="query">
							<label for="query">Search</label>
						</div>
						<button type="submit" class="btn indigo darken-4">Search</button>
					</form>
				</div>
				<div class="col m8 offset-m2 s12">
					<a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random-article">Or see a random article</a>
				</div>
			</div>
			<div class="row">
				<div class="col m8 offset-m2 s12">
					<div id="output"></div>
				</div>
			</div>
		</div>
	</main>
	<footer class="page-footer indigo darken-4">
		<div class="container">
			<div class="row">
				<div class="col m3 s12">
					<div class="valign-wrapper">
						<p class="white-text">Â© 2018 Joseph Davis</p>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
