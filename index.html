<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script async>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-89365106-1', 'auto');
        ga('send', 'pageview');
    </script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="text-center">
                    <h1 class="mt-4">Wikipedia Viewer</h1>
                    <div class="alert alert-danger mt-4">Please enter a search term</div>
                    <form id="search-form" class="mt-4 mb-4">
                        <div class="form-group">
                            <input type="text" id="query" class="form-control" placeholder="Enter search term...">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" id="random-article">Or see a random article</a>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="output"></div>
                <div class="mb-4"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
