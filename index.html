<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wikipedia Viewer</title>
        <link rel="preload" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></noscript>
        <link rel="preload" href="stylesheet.css" as="style" onload="this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="stylesheet.css"></noscript>
        <script async>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-89365106-1', 'auto');
            ga('send', 'pageview');

        </script>
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <div class="top">
                    <h1>Wikipedia Viewer</h1>
                    <br>
                    <p>Enter a term to search for:</p>
                    <form action="#">
                        <input type="text" id="searchTxt">
                        <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                    </form>
                    <p class="error">Please enter a search term</p><br>
                    <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Or see a random article</a>
                </div>
                <div id="output"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" async></script>
        <script src="script.js" async></script>
    </body>
</html>
